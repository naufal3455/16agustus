{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Toko AHM</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="{% static 'assets/images/birny logo.png'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">

</head>

<body>
    <!-- Topbar Start -->
    <div class="row align-items-center py-3 px-xl-5">
        <div class="col-lg-3 d-none d-lg-block">
            <a href="" class="text-decoration-none">
                <h1 class="m-0 display-5 font-weight-semi-bold"><span
                        class="text-primary font-weight-bold border px-3 mr-1">TOKO</span>AHM</h1>
            </a>
        </div>
        <div class="col-lg-6 col-6 text-left">
            <form action="">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Cari produk">
                    <div class="input-group-append">
                        <span class="input-group-text bg-transparent text-primary">
                            <i class="fa fa-search"></i>
                        </span>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-lg-3 col-6 text-right">
            <img src="{% static 'assets/images/birny logo.png'%}" style="float: left;;width: 44px;height: 44px;">        
            <a href="/riwayat/" class="btn border">
                <i class="fas fa-shopping-cart text-primary"></i>
                <span class="badge">{{ pesanans_count }}</span>
            </a>
        </div>
    </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid">
        <div class="row border-top px-xl-5">
            <div class="col-lg-3 d-none d-lg-block">
                <a class="btn shadow-none d-flex align-items-center justify-content-between bg-primary text-white w-100"
                    data-toggle="collapse" href="#navbar-vertical"
                    style="height: 65px; margin-top: -1px; padding: 0 30px;">
                    <h6 class="m-0">Kategori</h6>
                    <i class="fa fa-angle-down text-dark"></i>
                </a>
                <nav class="collapse position-absolute navbar navbar-vertical navbar-light align-items-start p-0 border border-top-0 border-bottom-0 bg-light"
                    id="navbar-vertical" style="width: calc(100% - 30px); z-index: 1;">
                    <div class="navbar-nav w-100 overflow-hidden" style="height: 410px">
                        <div class="nav-item dropdown">
                            <a href="#" class="nav-link" data-toggle="dropdown">Minuman <i
                                    class="fa fa-angle-down float-right mt-1"></i></a>
                            <div class="dropdown-menu position-absolute bg-secondary border-0 rounded-0 w-100 m-0">
                                <a href="" class="dropdown-item">Kaleng</a>
                                <a href="" class="dropdown-item">Botol</a>
                                <a href="" class="dropdown-item">Gelas</a>
                            </div>
                        </div>
                        <a href="?category=Soda" class="nav-item nav-link {% if current_category == 'Soda' %}active{% endif %}">Soda</a>
                        <a href="" class="nav-item nav-link">Susu</a>
                        <a href="" class="nav-item nav-link">Air Minerals</a>
                        <a href="" class="nav-item nav-link">Minuman Berenergi</a>
                        <a href="" class="nav-item nav-link">Yogurts</a>
                        <a href="" class="nav-item nav-link">Puding</a>
                        <a href="" class="nav-item nav-link">Teh</a>
                    </div>
                </nav>
            </div>
            <div class="col-lg-9">
                <nav class="navbar navbar-expand-lg bg-light navbar-light py-3 py-lg-0 px-0">
                    <a href="" class="text-decoration-none d-block d-lg-none">
                        <h1 class="m-0 display-5 font-weight-semi-bold"><span
                                class="text-primary font-weight-bold border px-3 mr-1">TOKO</span>AHM</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="/beranda/" class="nav-item nav-link">Beranda</a>
                            <a href="/shop/" class="nav-item nav-link active">Produk</a>
                            <div class="nav-item dropdown">
                                <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Halaman</a>
                                <div class="dropdown-menu rounded-0 m-0">
                                    <a href="/cart/" class="dropdown-item">Keranjang Produk</a>
                                    <a href="/checkout/" class="dropdown-item">Checkout</a>
                                    <a href="/riwayat/" class="dropdown-item">Riwayat</a>
                                </div>
                            </div>
                            <a href="/contact/" class="nav-item nav-link">Promosi</a>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Navbar End -->




<h1>Detail Pesanan</h1>
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Simpan</button>
  <a href="{% url 'riwayat_pesanan' %}" class="btn btn-secondary">Batal</a>
</form>
